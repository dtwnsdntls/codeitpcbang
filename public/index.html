<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>PC방 음식 주문</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      font-size: 25px;
    }

    h1 {
      color: #dc3545;
      font-size: 40px;
    }

    label {
      margin-right: 10px;
    }

    input {
      padding: 5px 8px;
      font-size: 1rem;
      margin-right: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      border: 2px solid #dc3545;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      background-color: white;
      font-size: 10px;
    }

    .item img {
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    .item p {
      font-size: 17px; 
      margin-top: 10px;
    }


    .order-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-btn:hover {
      background-color: #c82333;
    }
  </style>

  <script>
    async function order(menu) {
      const nameInput = document.getElementById('customerName');
      const seatInput = document.getElementById('seatNumber');

      const name = nameInput.value.trim();
      const seat = seatInput.value.trim();

      if (!name) {
        alert('이름을 입력해주세요.');
        nameInput.focus();
        return;
      }

      if (!seat) {
        alert('좌석번호를 입력해주세요.');
        seatInput.focus();
        return;
      }

      try {
        const res = await fetch('/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ menu, name, seat })
        });
        const data = await res.json();
        alert(`${menu} 주문 완료!\n서버 응답: ${data.message}`);

        // 주문 후 입력칸 비우기
        nameInput.value = '';
        seatInput.value = '';
      } catch (err) {
        alert('서버에 연결할 수 없습니다.');
        console.error(err);
      }
    }
  </script>
</head>

<body>
  <h1>CODE-IT PC방 음식 주문 키오스크</h1>
  <p>모두 무료입니다</p>

  <div>
    <label for="customerName">이름:</label>
    <input type="text" id="customerName" placeholder="이름 입력" />

    <label for="seatNumber">좌석번호:</label>
    <input type="text" id="seatNumber" placeholder="좌석번호 입력" />
  </div>

  <div class="menu">
    <div class="item">
      <img src="firechicken22.jpg" alt="불닭" />
      <p>불닭</p>
      <button class="order-btn" onclick="order('불닭')">주문하기</button>
    </div>

    <div class="item">
      <img src="Wkvkrpxl.jpg" alt="짜파게티" />
      <p>짜파게티</p>
      <button class="order-btn" onclick="order('짜파게티')">주문하기</button>
    </div>

    <div class="item">
      <img src="fireckicken.cream.jpg" alt="불닭 까르보" />

    </div>

    <div class="item">
      <img src="8do.jpg" alt="팔도비빔면" />
      <p>팔도비빔면</p>
      <button class="order-btn" onclick="order('팔도비빔면')">주문하기</button>
    </div>

    <div class="item">
      <img src="cokcokcok.jpg" alt="콕콕콕 스파게티" />
      <p>콕콕콕 스파게티</p>
      <button class="order-btn" onclick="order('콕콕콕 스파게티')">주문하기</button>
    </div>
  </div>

  <p> </p>
  <hr>

  <div class="menu">
    <div class="item">
      <img src="potatochip.jpg" alt="포카칩" />
      <p>포카칩</p>
      <button class="order-btn" onclick="order('포카칩')">주문하기</button>

    </div>
  
    <div class="item">
      <img src="RhRkfzhs.jpg" alt="꼬깔콘" />
      <p>꼬깔콘</p>
      <button class="order-btn" onclick="order('꼬깔콘')">주문하기</button>
    </div>

      <img src="clxhtm.jpg" alt="치토스" />
      <p>치토스</p>
      <button class="order-btn" onclick="order('치토스')">주문하기</button>
    </div>
  </div>

  <p> </p>
  <hr>

  <div class="menu">
    <div class="item">
      <img src="cider.jpg" alt="사이다" />
      <p>사이다</p>
      <button class="order-btn" onclick="order('사이다')">주문하기</button>
    </div>
  
    <div class="item">
      <img src="coke.jpg" alt="콜라" />
      <p>콜라</p>
      <button class="order-btn" onclick="order('콜라')">주문하기</button>
    </div>
  </div>

</body>

</html>
